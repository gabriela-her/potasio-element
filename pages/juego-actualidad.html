<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Potasio Reactor</title>
  <!-- Enlace al archivo de estilos CSS -->
  <link rel="stylesheet" href="../src/css/juego-actualidad.css" />

<body>

<h1>⚗️🧪¡Mezclemos Elementos!🧪⚗️</h1>
<p>🤓Arrastra un elemento al reactor para ver la reacción con el potasio🤓</p>

<div id="elements">
  <div class="element agua" draggable="true" data-element="Agua">
    <div class="symbol">H₂O</div>
    Agua
  </div>
  <div class="element cloro" draggable="true" data-element="Cloro">
    <div class="symbol">Cl</div>
    Cloro
  </div>
  <div class="element oxigeno" draggable="true" data-element="Oxígeno">
    <div class="symbol">O₂</div>
    Oxígeno
  </div>
  <div class="element azufre" draggable="true" data-element="Azufre">
    <div class="symbol">S</div>
    Azufre
  </div>
  <div class="element hierro" draggable="true" data-element="Hierro">
    <div class="symbol">Fe</div>
    Hierro
  </div>
</div>

<div id="reactor">🧪 Reactor</div>
